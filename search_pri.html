<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>医械查 | 最好用的医疗器械查询工具</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/search.css">
	<link rel="stylesheet" href="css/beAlert.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.pagination.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" charset="utf-8" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/beAlert.js"></script>
    <script type="text/javascript" src="js/jquery.pagination.min.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/search_pri.js"></script>

</head>
<style type="text/css">
	.col_45{width: 45%;}
	.col_49{width: 49%;}
	.mar_15{margin-top: 15px;}
	.white{background-color: #fff !important;}
</style>
<body>
	<div style="width: 100%;height: 188px;">
		<iframe name="iframe_top_name" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no" src="header.html" height="188px" width="100%"></iframe>
	</div>
	
	<div class="content">
		<div class="content_main">
			<div class="main_left">
				<div class="left_one">
					<div class="input-group left col_45">
					  <span class="input-group-addon" id="basic-addon1">产品名称</span>
					  <input type="text" class="form-control productName" placeholder="请输入产品名称" aria-describedby="basic-addon1">
					</div>
					<div class="input-group right col_45">
					  <span class="input-group-addon" id="basic-addon1">企业名称</span>
					  <input type="text" class="form-control companyName" placeholder="请输入企业名称" aria-describedby="basic-addon1">
					</div>
					<div class="col_45 left mar_15">
						<!--begin开始时间-->
						<div class="input-group col_49 left">
							<div class="input-group date begin_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
			                    <input class="form-control white begin" size="16" type="text" value="" readonly placeholder="请选择开始时间">
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			                </div>
						</div>
						<!--end开始时间-->
						
						<!--begin结束时间-->
						<div class="input-group col_49 right">
							<div class="input-group date end_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
			                    <input class="form-control white end" size="16" type="text" value="" readonly placeholder="请选择结束时间">
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			                </div>
						</div>
					</div>
					<!--end结束时间-->
				
					<div class="col_45 right mar_15">
						<div class="input-group col_49 left">
						  <span class="input-group-addon" id="basic-addon1">省份</span>
						  <select class="form-control province_select" aria-describedby="basic-addon1" onchange="provinceSelectChange()"></select>
						</div>
						<div class="input-group col_49 right">
						  <span class="input-group-addon" id="basic-addon1">市区</span>
						  <select class="form-control city_select" aria-describedby="basic-addon1">
								<option>无</option>
							</select>
						</div>
					</div>
					
					<div style="width: 22%;margin-top: 20px;display: inline-block;float: right;">
						<button type="button" class="btn btn-primary" style="width: 100%;" onclick="startSearch()">精确检索</button>
					</div>
					<div style="clear: both;"></div>
				</div>
				<div class="left_two">
					<div class="choose_result">
						您搜索的关键词是：
						<span class="key"></span>
						，医械查为您找到
						<span class="num"></span>
						条结果
						<div class="right choose" style="cursor: pointer;">
							<img src="images/icon_up.png" class="choose_img">
							<span class="choose_tip">收起筛选条件</span>
						</div>
					</div>
					<div class="cli_re">
						<ul>
							<li class="0" style="padding: 0px 15px;">
								
							</li>
						</ul>
					</div>
					<div class="dT">
						<div class="dT_table" style="width: 100%;height: 100%;overflow: auto;">
							
						</div>
						
					</div>
					<div class="dT" id="myChart" style="height: 300px;">
							
						</div>
				</div>
				<div class="left_three" style="background: #fff;">
					<div class="third_main">
						<div id="product_content">
						</div>
						<div class="page">
						</div>	 
				</div>
				
				</div>
			</div>
			<div class="main_right right">
				<iframe  marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no" src="right_iframe.html" height="300px;" width="100%"></iframe>
			</div>
		</div>
	</div>
	<iframe marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no" src="footer.html" height="680px" width="100%"></iframe>
	<div class="service">
		<div class="service_li wx">
			<div class="service_image">
				<img src="images/wx_03.png">
			</div>
			<p>微信 </p>
		</div>
		<div class="service_li fk">
			<div class="service_image">
				<img src="images/fankui_07.png">
			</div>
			<p>反馈 </p>
		</div>
		<div class="service_li zd" >
			<div class="service_image">
				<img src="images/zhiding_07.png">
			</div>
			<p>置顶 </p>
		</div>
		<div class="wxcontent collapse code_main" style="bottom: 24px;">
			<img src="images/weixin.jpg">
			<p style="padding-bottom: 15px;">关注微信小程序</p>
		</div>
	</div>
	<div id="product_template"  style="display: none;">
		<div class="data_list">
			<div class="list_outer">
				<!-- <img src="images/produce.png" alt="" class="left"> -->
				<div class="product_img_body left">
					<img src="images/produce.png" alt="" class="product_img_main">
				</div>
				<div class="list_inner right">
					<div>
						<a href="productBidInfo.html?class=pri&id=" target="_blank" class="product_name">
							<h3></h3>
						</a>
						<div style="float: right;">
							单位：<span class="unit" style="color:red;"></span>&nbsp;&nbsp;&nbsp;&nbsp;
							价格：<span class="price" style="color:red;"></span>
						</div>
					</div>
					<table>
						<tr>
							<td style="width: 12%;">生产企业：</td>
							<td style="width: 88%;">
								<a href="company.html?class=com&keyword=" target="_blank" class="product_company"></a>
							</td>
						</tr>
						<tr>
							<td>申报企业：</td>
							<td>
								<a href="company.html?class=com&keyword=" target="_blank" class="declare_company"></a>
							</td>
						</tr>
						<tr>
							<td>型号：</td>
							<td class="product_model"></td>
						</tr>
						<tr>
							<td>规格：</td>
							<td class="prodcut_specification"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/locales/bootstrap-datetimepicker.fr.js"></script>
    <script type="text/javascript" src="js/echarts/echarts-all.js"></script>
	<script type="text/javascript">
		$('.begin_date').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    }).on("click",function(){
	        $(".begin_date").datetimepicker("setEndDate",$(".end").val())
	    });
	    $('.end_date').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    }).on("click",function(){
	        $(".end_date").datetimepicker("setStartDate",$(".begin").val())
	    });
	</script>
</body>
</html>
