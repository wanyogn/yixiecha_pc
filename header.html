<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>医械查 | 最好用的医疗器械查询工具</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" href="css/beAlert.css">
	<link rel="stylesheet" href="css/menu.css">
    <script type="text/javascript" charset="utf-8" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/beAlert.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/common.js"></script>
	<script type="text/javascript" src="js/header.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		$("#header_search_input").keypress(function(e){
        	var eCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
	        if (eCode == 13){
	            $("#header_search_button").click();
	        }
	    });
	    $(".wx_xcx").mouseover(function(){
	    	$(".weixin_content").show();
	    }).mouseout(function(){
	    	$(".weixin_content").hide();
	    });
		
	})
	 function toIndex(){
        top.window.location.href = "index.html";
     }
	function loginout(){
		clearStorage("user");
		top.window.location.href = "index.html";
	}
	function toLogin(){
		top.window.location.href = "login.html";
	}
	function toRegister(){
		top.window.location.href = "register.html";
	}
	function toUsercenter(){
		top.window.location.href = "usercenter.html";
	}
</script>
<body>
	<div class="header">
		<div class="header_top">
			<div class="top_main">
				<div class="top_height left">
                    <a href="index.html">首页</a>
                    <a href="http://fagui.zhixie.info/?fr=yixiecha-header">智械法规</a>
                    <a href="http://wenda.zhixie.info/?fr=yixiecha-header">智械问答</a>
                    <a href="http://www.fenleimulu.org.cn/?fr=yixiecha-header">医疗器械分类目录</a>
				</div>
				<div class="top_height right">
					<span class="home_h"></span>
				</div>	
			</div>
		</div>
		
		<div class="header_bottom">
			<div class="bottom_main">
				<div class="weixin_content">
					<img src="images/weixin.jpg">
				</div>
				<div class="bottom_main_content">
					<div class="left">
						<a onclick="toIndex()">
							<img src="images/logo.png" alt="">
						</a>
					</div>
					
					<div class="right" style="width: 885px;">
						<div class="search_need">
							<div class="search1">
								<input type="text" name="" class="form-control " id="header_search_input" placeholder="请输入名称">
								<input type="button" name="" class="btn" id="header_search_button">
							</div>
						    <div class="search2">
								<select class="form-control" id="header_select">
									<option value="pro">产品</option>
									<option value="com">企业</option>
									<option value="hos">医院</option>
									<option value="pri">集中采购价格</option>
									<option value="bid">招标中标公告</option>
								</select>
							</div>

							<div style="clear: both;"></div>
						</div>

					</div>
					<div style="clear: both;"></div>
				</div>
				
			</div>
		</div>
		<div id="isFind" style="display: none;">
			<div class="other">
				<span>您是不是想找：</span>
				<div></div>
			</div>
		</div>
	</div>
	<div class="login_register_h" style="display: none;">
		<a onclick="toRegister()">免费注册</a>
		<a onclick="toLogin()">登录</a>
	</div>
	<div class="welcome_h" style="display: none;">
		<div id="lr_systembtn" class="lr_systembtn"> 
			<a href="#" class="lr_abtn">
				<span class="username_h"></span>
			</a>
		    <div id="lr_menu" class="lr_menu">
			    <dl>
			       <dt><a onclick="toUsercenter()">个人信息</a></dt>
			    </dl>
			    <dl>
			        <dt><a onclick="loginout()">注销</a></dt>
			    </dl>
			</div>
		</div>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						意见反馈
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="name">反馈内容</label>
						<textarea class="form-control" rows="5" placeholder="写点东西吧，我们希望听到您的声音^_^"></textarea>
					</div>
					<div class="form-group">
						<label for="name">联系方式</label>
						<input type="text" class="form-control" placeholder="请留下联系方式，以便我们及时联系您">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary">
						提交
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<script type="text/javascript">
		$(function(){
			var lr_systembtn = $("#lr_systembtn");
			var lr_menu = $("#lr_menu");
			lr_systembtn.mouseenter(function(){
				t_delay= setTimeout(function(){
					lr_menu.fadeIn();
				},200);
			});
			lr_systembtn.mouseleave(function(){
				clearTimeout(t_delay);
				lr_menu.fadeOut();
			});
		});
	</script>
</body>
</html>
