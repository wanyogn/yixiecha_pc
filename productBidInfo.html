<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医械查 | 最好用的医疗器械查询工具</title>
    <link rel="stylesheet" href="css/productBidInfo.css">
    <link rel="stylesheet" href="css/beAlert.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body id="body">
<iframe name="iframe_top_name" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no" src="header.html" height="188px" width="100%"></iframe>

<div class="container">
    <div class="row content_wrap">

        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">

            <div class="detail_module_general_wrap">

                <div class="detail_module_main">
                    <div class="detail_module_title">基本信息</div>
                    <div class="detail_module_main_content">
                        <div class="general_product_name"></div>
                        <div class="product_name_down">
                            <div class="product_name_down_value"><span>注册证号：</span><span class="general_register_code"></span></div>
                            <div class="product_name_down_value"><span>生产企业：</span><a class="general_production_company" href="company.html?class=com&keyword=" target="_blank"></a></div>
                            <div class="product_name_down_value"><span>申报企业：</span><a class="general_bid_company" href="company.html?class=com&keyword=" target="_blank"></a></div>
                            <div class="product_name_down_value"><span>类别：</span><span class="general_acquisite_class"></span></div>
                        </div>
                    </div>
                </div>

                <div class="detail_module_classification">
                    <div class="detail_module_title">集采信息</div>
                    <div class="detail_module_classification_content">
                        <div class="detail_module_property"><span>集采地区</span><div class="general_city"></div></div>
                        <div class="detail_module_property"><span>发布时间</span><div class="general_publish_date"></div></div>
                        <div class="detail_module_property"><span>集采项目</span><div class="general_project_name"></div></div>
                    </div>
                </div>

                <div class="detail_module_application">
                    <div class="detail_module_title">价格信息</div>
                    <div class="detail_module_application_content">
                        <div class="detail_module_property"><span>价格类型</span><div class="general_price_type"></div></div>
                        <div class="detail_module_property"><span>计价单位</span><div class="general_unit_account"></div></div>
                        <div class="detail_module_property"><span>价格</span><div class="general_purchase_price"></div></div>
                    </div>
                </div>

            </div>


            <div class="detail_module_table_wrap">
                <table class="table table-striped">
                    <tr>
                        <td class="table_left">集采地区</td>
                        <td class="table_city"></td>
                    </tr>
                    <tr>
                        <td class="table_left">项目名称</td>
                        <td class="table_project_name"></td>
                    </tr>
                    <tr>
                        <td class="table_left">发布日期</td>
                        <td class="table_publish_date"></td>
                    </tr>
                    <tr>
                        <td class="table_left">项目状态</td>
                        <td class="table_project_state"></td>
                    </tr>
                    <tr>
                        <td class="table_left">信息来源</td>
                        <td class="table_source_info"></td>
                    </tr>
                    <tr>
                        <td class="table_left">价格类型</td>
                        <td class="table_price_type"></td>
                    </tr>
                    <tr>
                        <td class="table_left">产品名称</td>
                        <td class="table_product_name"></td>
                    </tr>
                    <tr>
                        <td class="table_left">注册证号</td>
                        <td class="table_register_code"></td>
                    </tr>
                    <tr>
                        <td class="table_left">生产企业</td>
                        <td class="table_production_company"></td>
                    </tr>
                    <tr>
                        <td class="table_left">投标企业</td>
                        <td class="table_bid_company"></td>
                    </tr>
                    <tr>
                        <td class="table_left">规格</td>
                        <td class="table_specification"></td>
                    </tr>
                    <tr>
                        <td class="table_left">型号</td>
                        <td class="table_model_number"></td>
                    </tr>
                    <tr>
                        <td class="table_left">类别</td>
                        <td class="table_acquisite_class"></td>
                    </tr>
                    <tr>
                        <td class="table_left">目录名称</td>
                        <td class="table_belong_directory"></td>
                    </tr>
                    <tr>
                        <td class="table_left">计价单位</td>
                        <td class="table_unit_account"></td>
                    </tr>
                    <tr>
                        <td class="table_left">中标价格</td>
                        <td class="table_purchase_price"></td>
                    </tr>

                </table>
            </div>


        </div>
    </div>
</div>

<div>
    <iframe marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no" src="footer.html" height="680px" width="100%"></iframe>
</div>


<script type="text/javascript" charset="utf-8" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/beAlert.js"></script>
<script type="text/javascript" charset="utf-8" src="js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="js/productBidInfo.js"></script>
<script type="text/javascript" charset="utf-8" src="js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
